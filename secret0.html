            <img id="booboo" src="images/Boo_boo.png" onclick="openmenu();" />

    <!------------------------------scripts--------------------------------->
    <script>
      var sidemenu = document.getElementById("sidemenu");

      function openmenu() {
        sidemenu.style.left = "0";
      }

      function closemenu() {
        sidemenu.style.left = "-200px";
      }
    </script>
    <script>
      var audioFiles = [
        "sounds/woops.mp3",
        "sounds/uhoh.mp3",
        "sounds/mybad.mp3",
        "sounds/imadeabooboo.mp3",
        "sounds/nowwaitaminute.mp3",
        "sounds/ohman.mp3",
        "sounds/ohno.mp3",
        "sounds/ohno2.mp3",
        "sounds/oops.mp3",
        "sounds/undoundo.mp3",
        "sounds/woops.mp3",
        "sounds/youdontwantit.mp3",
      ];

      // Get the image element by its ID
      var clickImage = document.getElementById("booboo");
      var currentIndex = 0;

      // Add a click event listener and play audio files
      clickImage.addEventListener("click", function () {
        var audioFile = audioFiles[currentIndex];
        var audio = new Audio(audioFile);
        audio.play();

        currentIndex = (currentIndex + 1) % audioFiles.length;
      });
    </script>
